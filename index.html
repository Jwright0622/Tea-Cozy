<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <nav>
      <img class="logo" src="/images/img-tea-cozy-logo.png" alt="logo">
      <div class="nav-links">
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </div>
    </nav>
    <header>
      <div class="banner-background">
          <img src="/images/img-mission-background.jpg" alt="">
          <div class="mission-banner">
              <h2>Our Mission</h2>
              <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, 
               Small Batch, Fair trade, Organic Tea</h4>
          </div>
      </div>
    </header>
    <main>
      <div class="tea-of-the-month">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tea-of-the-month-img">
          <div class="fall-berry-blitz">
            <img src="images/img-berryblitz.jpg" alt="Fall Berry Blitz">
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </div>
          <div class="spiced-rum">
            <img src="images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <figcaption>Spiced Rum Tea</figcaption>
          </div>
          <div class="seasonal-donuts">
            <img src="images/img-donut.jpg" alt="Seasonal Donuts">
            <figcaption>Seasonal Donuts</figcaption>
          </div>
          <div class="myrtle-ave">
            <img src="images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <figcaption>Myrtle Ave Tea</figcaption>
          </div>
          <div class="bedford-bizarre">
            <img src="images/img-bedford-bizarre.jpg" alt="Bedford Bizare Tea">
            <figcaption>Bedford Bizare Tea</figcaption>
          </div>
        </div>
      </div>

      <div class="locations">
        <h3>Downtown</h3>
        <p>384 West 4th St</p>
        <p>Suite 108</p>
        <p>Portland, Main</p>
      </div>
      
        
      </main>

    <footer>

    </footer>
    
</body>
</html>
